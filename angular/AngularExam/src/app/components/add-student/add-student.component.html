<div>
    <div class="submit-form">
    <div *ngIf="!submitted">
    <div class="form-group">
    <label for="lName">Last Name</label>
    <input
    type="text"
    class="form-control"
    id="lName"
    required
    [(ngModel)]="student.lName"
    name="lName"
    />
    </div>
    <div class="submit-form">
        <div class="form-group">
        <label for="fName">First Name</label>
        <input
        type="text"
        class="form-control"
        id="fName"
        required
        [(ngModel)]="student.fName"
        name="fName"
        />
    </div>
    <div class="submit-form">
        <div class="form-group">
        <label for="mName">Midle Name</label>
        <input
        type="text"
        class="form-control"
        id="mName"
        required
        [(ngModel)]="student.mName"
        name="mName"
        />
    </div>
    <div class="submit-form">
        <div class="form-group">
        <label for="subject">Subject</label>
        <input
        type="text"
        class="form-control"
        id="subject"
        required
        [(ngModel)]="student.subject"
        name="subject"
        />
    </div>
    <button (click)="saveStudent()" class="btn btn-success">Submit</button>
    </div>
    
    <div *ngIf="submitted">
    <h4>Student was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newStudent()">Add</button>
    </div>
    </div>
   </div>
