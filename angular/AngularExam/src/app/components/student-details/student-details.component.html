<div>
    <div *ngIf="currentStudent.id" class="edit-form">
    <h4>Student</h4>
    <form>
    <div class="form-group">
    <label for="lName">Last Name</label>
    <input
    type="text"
    class="form-control"
    id="lName"
    [(ngModel)]="currentStudent.lName"
    name="lName"
    />
    </div>
    <div class="form-group">
    <label for="fName">First Name</label>
    <input
    type="text"
    class="form-control"
    id="fName"
    [(ngModel)]="currentStudent.fName"
    name="fName"
    />
    </div>
    <div class="form-group">
        <label for="mName">Midle Name</label>
        <input
        type="text"
        class="form-control"
        id="mName"
        [(ngModel)]="currentStudent.mName"
        name="mName"
        />
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input
        type="text"
        class="form-control"
        id="subject"
        [(ngModel)]="currentStudent.subject"
        name="subject"
        />
    </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteStudent()">
    Delete
    </button>
    <button
    type="submit"
    class="badge badge-success mb-2"
    (click)="updateStudent()"
    >
    Update
    </button>
    <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentStudent.id">
    <br />
    <p>Cannot access this Student...</p>
    </div>
   </div>
